name: Maven dependencies security check
on:
  schedule:
    - cron:  '0 8 * * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date +%s)"
      shell: bash
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-dependencies-check-${{ steps.get-date.outputs.date }}
        restore-keys: ${{ runner.os }}-maven-dependencies-check-
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - id: dependency-check
      name: Check maven dependencies
      run: |
        mvn \
          -V \
          --no-transfer-progress \
          --batch-mode \
          clean verify -DskipTests -P dependencyCheck
